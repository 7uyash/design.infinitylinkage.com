<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Previewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Font Previewer</h1>
    <div class="form">
      <label for="text-input" class="form__label">Enter text to preview:</label>
      <input type="text" id="text-input" class="form__input" placeholder="Type something...">
    </div>
    <ul id="font-list" class="font-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
