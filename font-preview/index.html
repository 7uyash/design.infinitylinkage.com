<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Font Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Font Preview</h1>
    </header>
    <main class="main">
      <div class="form">
        <label for="input-text" class="form__label">Enter text:</label>
        <input type="text" id="input-text" class="form__input" />
        <button id="preview-btn" class="form__button">Preview Fonts</button>
      </div>
      <div id="preview-container" class="preview-container"></div>
    </main>
    <footer class="footer">
      <p class="footer__text">Made with ❤️ by Me</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
