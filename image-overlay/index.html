<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Image Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Image Overlay</li>
        </ol>
      </nav>

  <div class="container mt-5">
    
  
    <h1 class="text-center fw-bold">Image Overlay</h1>

  <form id="image-form" class="mt-3">
    <div class="row">
      <label for="base-image">Base Images (JPG only)</label> <br>
      <input type="file" id="base-image" accept="image/jpeg" multiple> <br>
    </div>
      <div class="row">
        <label for="overlay-image">Overlay Image (PNG only)</label> <br>
        <input type="file" id="overlay-image" accept="image/png"> <br>
      </div>
      
      <div class="row">
        <div class="col w-100 d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-hover">Overlay Images</button>
        </div>
        <div class="col w-100 d-flex justify-content-center align-items-center">
          <a class="btn btn-outline-primary disabled" id="download-link" download="overlayed-images.zip" disabled>Download Images (zip)</a>
        </div>
      </div>
      
    </div>
    <hr>
  <div class="row mt-3 d-flex justify-content-center align-items-center">
    <p class="text-center">Download Link Status:<span id="dl-status">Not Started 0%</span></p>
  </div>
  </form>

  <hr>
  <div class="conatiner mt-3 d-flex flex-column justify-content-center align-items-center">
    <p>Single Image Preview</p>
    <canvas id="canvas"></canvas>
  </div>

</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
